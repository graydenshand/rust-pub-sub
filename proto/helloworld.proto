syntax = "proto3";
package helloworld;

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
    rpc AddOne (Datagram) returns (Datagram);
}

message HelloRequest {
   string name = 1;
}

message HelloReply {
    string message = 1;
}

message Datagram {
    repeated float values = 1;
}
